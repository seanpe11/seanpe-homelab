apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      # Use a recent, stable chart version. 15.x.x is a good choice.
      version: "17.x.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  
  values:
    # Explicitly override the image to use the exact version you want
    # The rest of your configuration
    auth:
      existingSecret: "postgres-secret"
      secretKeys:
        postgresPasswordKey: "postgres-password"
      database: "homelab"
    primary:
      persistence:
        enabled: true
        storageClass: "local-path"
        size: 10Gi
